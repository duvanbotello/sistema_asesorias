<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link rel="stylesheet" href="css/style.css">
      <title>Asesorias - Registro</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">

        <div id="registro-page" class="row">
          <div class="row">&nbsp;</div>

            <div class="card">

              <div class="card-action cyan darken-4 white-text center-align">
                <h5>Registro de Usuarios</h5>
              </div>
              
              <div class="card-content">
                
                <form class="registro-form">
                  <div class="row"></div>

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_box</i>
                      <input id="nombres" type="text">
                      <label for="nombres">Ingresar Nombres</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_box</i>
                      <input id="apellidos" type="text">
                      <label for="apellidos">Ingresar Apellidos</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">date_range</i>
                      <input id="fechanac" type="date">
                      <label for="fechanac">Fecha Nacimiento</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                        <select id="tipodoc">
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="1">Cedula</option>
                            <option value="2">Tarjeta de Identidad</option>
                        </select>
                        <label>Tipo Documento</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="document" type="text">
                        <label for="document">Ingrese Documento</label>
                    </div>
                  </div>
                  
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="tipotel">
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="1">Celular</option>
                                <option value="2">Fijo</option>
                            </select>
                            <label>Tipo Telefono</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">call</i>
                            <input id="numtel" type="text">
                            <label for="numtel">Ingrese Numero</label>
                        </div>
                    </div>

                  <div class="card">
                      <div class="card-action cyan darken-4 white-text center-align">
                        <h5>Datos de Cuenta</h5>
                      </div>
                      <div class="card-content">
                        <div class="cuenta-form">
                            <div class="row"></div>

                            <div class="row">
                              <div class="input-field col s12">
                                  <select id="tipodoc">
                                      <option value="" disabled selected>Seleccione...</option>
                                      <option value="1">Estudiante</option>
                                      <option value="2">Asesor</option>
                                  </select>
                                  <label>Tipo Rol</label>
                              </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">mail_outline</i>
                                    <input class="validate" id="cuenta-email" type="email">
                                    <label for="cuenta-email" data-error="wrong" data-success="right">Email</label>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="cuenta-password" type="password">
                                    <label for="cuenta-password">Contraseña</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="cuenta-password2" type="password">
                                    <label for="cuenta-password2">Repetir Contraseña</label>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="row"></div>
                  <div class="row">
                    <center>
                        <button class="btn waves-effect waves-green cyan darken-4">
                          Registrar<i class="material-icons right">send</i></button>
                    </center>
                  </div>
          
                </form>

              </div>

            </div>
        </div>
      </div>

      <footer class="container cyan darken-4 white-text">
        <p class="margin center-align medium-small">Sistema De Asesorias © 2019 - Todos Los Derechos Reservados.</p>
      </footer>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
      <script  
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });

        // Or with jQuery

        $(document).ready(function(){
            $('select').formSelect();
        });
      </script>

    </body>
  </html>
