<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      
      <link rel="stylesheet" href="css/style.css">
      <title>Asesorias - Login</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">

        <div id="login-page" class="row">
          <div class="row">&nbsp;</div>
          <div class="col-md-4 col-xs-12">

            <div class="card">

              <div class="card-action cyan darken-4 white-text center-align">
                <h4>Login - Cuenta</h4>
              </div>
              
              <div class="card-content">
                
                <form class="login-form">
                  <div class="row"></div>

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">mail_outline</i>
                      <input class="validate" id="email" type="email">
                      <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="password" type="password">
                      <label for="password">Contraseña</label>
                    </div>
                  </div>

                  <div class="row">          
                    <div class="input-field col s12 m12 l12">
                      <label>
                        <input type="checkbox" id="remember"/>
                        <span>Recordarme</span>
                      </label>
                    </div>
                  </div>

                  <div class="row"></div>
                  <div class="row">
                    <center>
                        <button class="btn waves-effect waves-green cyan darken-4">
                          Iniciar Sesi&oacute;n<i class="material-icons right">power</i></button>
                    </center>
                  </div>

                  <div class="row">
                    <div class="input-field col s6 m6 l6">
                      <p class="margin medium-small"><a href="registro.html">Regístrate Ahora!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                      <p class="margin right-align medium-small"><a href="#">Olvidaste tu contraseña?</a></p>
                    </div>          
                  </div>
          
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>

      <footer class="container cyan darken-4 white-text">
        <p class="margin center-align medium-small">Sistema De Asesorias © 2019 - Todos Los Derechos Reservados.</p>
      </footer>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
      <script  
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
  </html>
