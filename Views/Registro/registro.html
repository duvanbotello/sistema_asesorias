<div class="container">

    <div id="registro-page" class="row">
        <div class="row">&nbsp;</div>

        <div class="card">

            <div class="card-action purple lighten-2 white-text center-align">
                <h5>Registro de Usuarios</h5>
            </div>

            <div class="card-content">

                <form class="registro-form">
                    <div class="row"></div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_box</i>
                            <input id="nombres" name="nombres" type="text">
                            <label for="nombres">Ingresar Nombres</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_box</i>
                            <input id="apellidos" name="apellidos" type="text">
                            <label for="apellidos">Ingresar Apellidos</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">date_range</i>
                            <input id="fechanac" name="fechanac" type="date">
                            <label for="fechanac">Fecha Nacimiento</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="tipodoc" name="tipodoc">
                                <option selected value="0">Seleccione...</option>
                                <option value="1">Cedula</option>
                                <option value="2">Tarjeta de Identidad</option>
                            </select>
                            <label>Tipo Documento</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">assignment_ind</i>
                            <input id="documento" name="documento" type="text">
                            <label for="document">Ingrese Documento</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="tipotel" name="tipotel">
                                <option selected value="0">Seleccione...</option>
                                <option value="1">Celular</option>
                                <option value="2">Fijo</option>
                            </select>
                            <label>Tipo Telefono</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">call</i>
                            <input id="numtel" name="numtel" type="text">
                            <label for="numtel">Ingrese Numero</label>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-action purple lighten-2 white-text center-align">
                            <h5>Datos de Cuenta</h5>
                        </div>
                        <div class="card-content">
                            <div class="cuenta-form">
                                <div class="row"></div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="tiporol" name="tiporol">
                                            <option selected value="0">Seleccione...</option>
                                            <option value="1">Estudiante</option>
                                            <option value="2">Asesor</option>
                                        </select>
                                        <label>Tipo Rol</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">mail_outline</i>
                                        <input class="validate" id="email" name="email" type="email">
                                        <label for="email" data-error="wrong" data-success="right">Email</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <input id="password" name="password" type="password">
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <input id="password2" name="password2" type="password">
                                        <label for="password2">Verifica tu Contraseña</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row"></div>
                    <div class="row">
                        <center>
                            <a onclick="registrarEstudiante()" class="btn waves-effect waves-green purple lighten-2">
                                Registrar<i class="material-icons right">check_circle</i></a>
                        </center>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<footer class="container purple lighten-2 white-text">
    <p class="margin center-align medium-small">Sistema De Asesorias © 2019 - Todos Los Derechos Reservados.</p>
</footer>
